# Configuration Nginx pour excel-supabase.e-hotelmanager.com
# À placer dans /etc/nginx/sites-available/excel-supabase.e-hotelmanager.com

server {
    listen 80;
    server_name excel-supabase.e-hotelmanager.com;
    
    # Redirection vers HTTPS (si certificat disponible)
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name excel-supabase.e-hotelmanager.com;
    
    # Certificat SSL (remplacer par vos chemins)
    ssl_certificate /etc/letsencrypt/live/excel-supabase.e-hotelmanager.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/excel-supabase.e-hotelmanager.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Configuration SSL moderne
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Headers de sécurité
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # Proxy vers l'application Flask
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout pour les gros fichiers
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Endpoint de health check
    location /api/health {
        proxy_pass http://127.0.0.1:5000/api/health;
    }
}
